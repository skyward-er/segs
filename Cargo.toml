[package]
name = "segs"
version = "0.1.0"
# if you're a contributor, you should add your name here
authors = ["Federico Lolli <federico.lolli@skywarder.eu>"]
edition = "2024"
description = "Skyward Enhanced Ground Software"
license = "MIT"

[dependencies]
# ======= GUI & Rendering =======
egui_tiles = "0.12"
eframe = { version = "0.31", features = ["persistence"] }
egui = { version = "0.31", features = ["log"] }
egui_extras = "0.31"
egui_plot = "0.31"
egui_file = "0.22"
# =========== Asynchronous ===========
tokio = { version = "1.41", features = [
    "rt-multi-thread",
    "net",
    "sync",
] }
# =========== Mavlink ===========
skyward_mavlink = { git = "https://git.skywarder.eu/avn/swd/mavlink/mavlink-skyward-lib.git", branch = "rust-strum", features = [
    "reflection",
    "orion",
    "serde",
] }
mavlink-bindgen = { version = "0.13.1", features = ["serde"] }
serialport = "4.7.0"
# ========= Persistency =========
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# =========== Logging ===========
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# =========== Utility ===========
# for dynamic dispatch
enum_dispatch = "0.3"
strum = "0.26"
strum_macros = "0.26"
anyhow = "1.0"
ring-channel = "0.12.0"
thiserror = "2.0.7"
uuid = { version = "1.12.1", features = ["serde", "v7"] }
